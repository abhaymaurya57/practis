{% extends "baseauth.html" %}
{% load static %}

{% block bodyforms %}


<form action="/signup/" method="post" style="border:1px solid #ccc">
    {% csrf_token %}
    <div class="container">

      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Oops!</strong> {{ error }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      


      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      

      {% csrf_token %}
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>

      <label for="Number"><b>Phone number</b></label>
      <input type="text" placeholder="Enter Number" name="Number" required>

  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="pass1" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="pass2" required>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>  
        
{% endblock bodyforms %}
